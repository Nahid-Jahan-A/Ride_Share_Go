name: ride_share_go
description: "SaaS Ride-Sharing Platform - White-label solution for taxi companies"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_animate: ^4.5.0

  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # Navigation
  go_router: ^14.6.2

  # Network & API
  dio: ^5.7.0
  retrofit: ^4.4.1

  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  firebase_messaging: ^15.1.5

  # Real-time & Location
  geolocator: ^13.0.2
  google_maps_flutter: ^2.10.0
  geoflutterfire_plus: ^0.0.26

  # Local Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  dartz: ^0.10.1
  intl: ^0.19.0
  uuid: ^4.5.1
  logger: ^2.5.0
  url_launcher: ^6.3.1
  permission_handler: ^11.3.1
  connectivity_plus: ^6.1.1

  # Payment
  flutter_stripe: ^11.2.0

  # Forms & Validation
  formz: ^0.7.0

  # Image & Media
  image_picker: ^1.1.2
  image_cropper: ^8.0.2

  # WebSocket
  socket_io_client: ^3.0.2
  web_socket_channel: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  retrofit_generator: ^9.1.5
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0

  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

